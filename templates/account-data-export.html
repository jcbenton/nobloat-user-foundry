<div class="nbuf-gdpr-export-container">
	<h2>{section_title}</h2>

	<div class="nbuf-export-content">
		<p>{gdpr_description}</p>

		<h3>{export_includes_title}</h3>
		<ul class="nbuf-export-includes">
			{export_includes_list}
		</ul>

		<div class="nbuf-export-info">
			<p><strong>{estimated_size_label}</strong> {estimated_size}</p>
			<p><strong>{format_label}</strong> {format_value}</p>
		</div>

		<div class="nbuf-export-actions">
			{export_button}
		</div>

		<div id="nbuf-export-messages"></div>
	</div>

	<div class="nbuf-export-history">
		<h4>{history_title}</h4>
		{export_history}
	</div>
</div>

<!-- Password Confirmation Modal -->
<div id="nbuf-password-modal" class="nbuf-export-modal-wrapper">
	<div class="nbuf-export-modal-overlay">
		<div class="nbuf-export-modal">
			<h3>{modal_title}</h3>
			<p>{modal_description}</p>
			<p>
				<label for="nbuf-export-password">{password_label}</label>
				<input type="password" id="nbuf-export-password" class="regular-text" />
			</p>
			<div id="nbuf-password-error"></div>
			<div class="nbuf-export-modal-actions">
				<button type="button" id="nbuf-cancel-export" class="button">
					{cancel_button}
				</button>
				<button type="button" id="nbuf-confirm-export" class="button button-primary">
					{confirm_button}
				</button>
			</div>
		</div>
	</div>
</div>
