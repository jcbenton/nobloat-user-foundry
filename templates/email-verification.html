<html>
  <body style="font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px;">
    <table width="100%" cellspacing="0" cellpadding="0" style="max-width: 600px; margin: auto; background: #ffffff; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.05);">
      <tr>
        <td style="padding: 30px;">
          <h2 style="color: #333333; margin-top: 0;">Verify your email address</h2>
          <p>Hello {display_name},</p>
          <p>Thanks for registering at <strong>{site_name}</strong>. Please confirm your email address to activate your account.</p>
          <p style="text-align:center; margin: 30px 0;">
            <a href="{verify_link}" style="background-color:#0073aa; color:#ffffff; text-decoration:none; padding:12px 24px; border-radius:4px; display:inline-block;">Verify Email</a>
          </p>
          <p>If you didn’t request this, you can safely ignore this message.</p>
          <hr style="margin:30px 0; border:none; border-top:1px solid #e5e5e5;">
          <p style="font-size:12px; color:#777;">{site_name} — {site_url}</p>
        </td>
      </tr>
    </table>
  </body>
</html>
