<div class="nbuf-registration-wrapper">
	{logged_in_message}
	{success_message}
	{error_message}

	<form method="post" action="{action_url}" class="nbuf-registration-form" novalidate>
		{nonce_field}

		<!-- Email (always required) -->
		<div class="nbuf-form-group">
			<label class="nbuf-form-label nbuf-registration-label" for="nbuf_reg_email">Email Address <span class="required">*</span></label>
			<input type="email" id="nbuf_reg_email" name="email" class="nbuf-form-input nbuf-registration-input" required value="{email_value}" autocomplete="email">
		</div>

		<!-- Username (conditional) -->
		{username_field}

		<!-- Password -->
		<div class="nbuf-form-group">
			<label class="nbuf-form-label nbuf-registration-label" for="nbuf_reg_password">Password <span class="required">*</span></label>
			<input type="password" id="nbuf_reg_password" name="password" class="nbuf-form-input nbuf-registration-input" required minlength="{password_min_length}" autocomplete="new-password">
			<p class="nbuf-form-help">{password_requirements}</p>
		</div>

		<!-- Password Confirmation -->
		<div class="nbuf-form-group">
			<label class="nbuf-form-label nbuf-registration-label" for="nbuf_reg_password_confirm">Confirm Password <span class="required">*</span></label>
			<input type="password" id="nbuf_reg_password_confirm" name="password_confirm" class="nbuf-form-input nbuf-registration-input" required minlength="{password_min_length}" autocomplete="new-password">
		</div>

		<!-- Dynamic Profile Fields -->
		{profile_fields}

		<!-- Submit Button -->
		<div class="nbuf-form-group">
			<button type="submit" name="nbuf_register" class="nbuf-button nbuf-button-primary nbuf-submit-button">Create Account</button>
		</div>

		<!-- Login Link -->
		<div class="nbuf-form-footer">
			<p>Already have an account? <a href="{login_url}" class="nbuf-form-link">Log in here</a></p>
		</div>
	</form>
</div>
