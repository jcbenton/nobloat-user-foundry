<div class="nbuf-reset-wrapper">
    <p class="nbuf-reset-description">Enter your new password below.</p>

    {error_message}
    {password_requirements}

    <form method="post" class="nbuf-reset-form" action="{action_url}">
        {nonce_field}
        <input type="hidden" name="nbuf_reset_action" value="1">

        <div class="nbuf-form-group">
            <label class="nbuf-form-label nbuf-reset-label" for="pass1">New Password</label>
            <input type="password" name="pass1" id="pass1" class="nbuf-form-input nbuf-reset-input" placeholder="New password" required autocomplete="new-password">
            <div id="pass-strength-result" class="nbuf-password-strength"></div>
        </div>

        <div class="nbuf-form-group">
            <label class="nbuf-form-label nbuf-reset-label" for="pass2">Confirm Password</label>
            <input type="password" name="pass2" id="pass2" class="nbuf-form-input nbuf-reset-input" placeholder="Confirm password" required autocomplete="new-password">
        </div>

        <button type="submit" class="nbuf-button nbuf-button-primary nbuf-reset-button">Reset Password</button>
    </form>
</div>
